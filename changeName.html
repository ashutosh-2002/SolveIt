<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SolveIt</title>
</head>

<body>

    <div id="title">
        SolveIt
    </div>

    <div id="nav">
        <a href="starttest.html" class="move"> Home </a>
        <a href="changePassword.html" class="move"> Change Password </a>
        <a href="changeName.html" class="move" id="current"> Change Name </a>
        <a href="previousScore.html" class="move"> Previous score </a>
        <a href="index.html" class="move"> LogOut </a>
    </div>

    <div class="card-holder">
        <div class="card form">
            <form id="task-form">
                <div class="details">
                    New Name <br>
                    <input type="text" name="name" id="newName">
                    <br> <br>
                </div>
                <div class="details">
                    Re-Enter New Name <br>
                    <input type="text" name="rname" id="rnewName">
                    <br> <br> <br>
                </div>
            </form>

            <button class="button" onclick="change()">
                Change Name
            </button>

            <div id="done">Name changed !!!</div>
            <div id="error"></div>

        </div>
    </div>

    <script src="changeName.js"></script>

</body>

</html>
